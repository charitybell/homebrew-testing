name: build and release

on:
  push:
    branches:
      - 'main'

jobs:
  prepare:
    outputs:
      formula: ${{ steps.set-output-matrix.outputs.formula }}
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: Formula/*.rb
        json: true
        json_raw_format: true

    - name: set output matrix
      id: set-output-matrix
      run: |
        echo 'formula=${{ steps.changed-files.outputs.all_changed_files }}' >> $GITHUB_OUTPUT

  build:
    needs: prepare
    if: ${{ needs.prepare.outputs.formula != '[]' }}
    outputs:
      tag-message: ${{ steps.build-bottle.outputs.tag-message }}
    strategy:
      matrix:
        formula: ${{ fromJSON(needs.prepare.outputs.formula) }}
        os: [ubuntu-latest, macos-latest]
      #max-parallel: 1
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Configure git
        uses: Homebrew/actions/git-user-config@master

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: build bottle (${{ matrix.formula }})
        id: build-bottle
        run: |
          FORMULA_NAME="${{ github.repository }}/$(basename ${{ matrix.formula }} .rb)"
          brew install --build-bottle "$FORMULA_NAME"
          brew bottle --force-core-tap --no-rebuild --json "$FORMULA_NAME"

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: formula-bottles
          path: |
            *.bottle.tar.gz
            *.bottle.json

  tag:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: Homebrew/actions/setup-homebrew@master

      - uses: actions/download-artifact@v3
        with:
          name: formula-bottles

      - uses: fregante/setup-git-user@v2

      - uses: dcarbone/install-jq-action@v1.0.1

      - name: bottle and tag
        run: |
          # set push url to push tags
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@"$(echo ${{ github.repositoryUrl }} | cut -d '/' -f 3-)"
          declare -A tag_array
          echo '${{ needs.prepare.outputs.formula }}' | jq -rc .[] | while read formula; do
            echo $formula
            FORMULA_NAME="$(basename $formula .rb)"
            brew bottle --merge --write ${FORMULA_NAME}*.bottle.json
            echo 1
            FORMULA_TAP=$(echo ${{ github.repository }} | cut -d / -f 1)/$(echo ${{ github.repository }} | cut -d / -f 2 | cut -d - -f 2)/$FORMULA_NAME
            echo 2
            FORMULA_VERSION=$(jq -r .['"'$FORMULA_TAP'"'].formula.pkg_version ${FORMULA_NAME}*.bottle.json)
            echo 3
            TAG_MESSAGE="${FORMULA_NAME}-${FORMULA_VERSION}"
            git tag -a "$TAG_MESSAGE" -m "$TAG_MESSAGE"
            echo 4
            tag_array["$formula"]="$(git rev-parse HEAD)"
            echo 5
          done
          git push --tags
          git push

          output_json=$(comma=''; echo -n '{' ; for key in "${!tag_array[@]}"; do echo -n $comma '"'"$key"'"':'"'"${tag_array[$key]}"'"'; comma=","; done; echo -n "}")
          echo "tag-array=$output_json" >> $GITHUB_OUTPUT

      #- name: Try pushing
      #  uses: Homebrew/actions/git-try-push@master
      #  with:
      #    token: ${{github.token}}
      #    branch: main
      #    tries: 3

  release:
    needs: [prepare, build, tag]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        formula: ${{ fromJSON(needs.prepare.outputs.formula) }}
    steps:
      - id: get-bottle-names
        run: echo "value=$(echo $(basename ${{ matrix.formula }} .rb).*.bottle.*tar.gz)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: '${{ steps.get-bottle-names.outputs.value }}'
          tag_name: '${{ fromJSON(needs.tag.outputs.tag-array)[matrix.formula] }}'
