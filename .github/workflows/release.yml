name: build and release

on:
  push:
    branches:
      - 'main'
      
jobs:
  prepare:
    outputs:
      matrix: ${{ steps.set-output-matrix.outputs.matrix }}
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: Formula/*.rb
        json: true

    - name: set output matrix
      id: set-output-matrix
      run: |
        echo "matrix={\"formula\": ${{ steps.changed-files.outputs.all_changed_files }} }" >> $GITHUB_OUTPUT
  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Configure git
        uses: Homebrew/actions/git-user-config@master

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
        
      - name: set up homebrew tap
        id: set-up-tap
        run: |
          mkdir -p $(brew --prefix)/Library/Taps/${{ github.actor }}

      - name: build bottle (${{ matrix.formula }})
        run: |
          FORMULA_NAME="${{ github.repository }}/$(basename ${{ matrix.formula }} .rb)"
          brew install --build-bottle "$FORMULA_NAME"
          brew bottle --force-core-tap --no-rebuild --json "$FORMULA_NAME"
          brew bottle --merge --write *.bottle.json
          ls
