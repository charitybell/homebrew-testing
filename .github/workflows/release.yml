name: build and release

on:
  push:
    branches:
      - 'main'

jobs:
  prepare:
    outputs:
      formula: ${{ steps.set-output-matrix.outputs.formula }}
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: Formula/*.rb
        json: true

    - name: set output matrix
      id: set-output-matrix
      run: |
        echo "formula=${{ steps.changed-files.outputs.all_changed_files }}" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    if: ${{ needs.prepare.outputs.formula != '[]' }}
    strategy:
      matrix:
        formula: ${{ fromJSON(needs.prepare.outputs.formula) }}
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Configure git
        uses: Homebrew/actions/git-user-config@master

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: build bottle (${{ matrix.formula }})
        id: build-bottle
        run: |
          FORMULA_NAME="${{ github.repository }}/$(basename ${{ matrix.formula }} .rb)"
          brew install --build-bottle "$FORMULA_NAME"
          brew bottle --force-core-tap --no-rebuild --json "$FORMULA_NAME"
          brew bottle --merge --write *.bottle.json
          FORMULA_INFO="$(brew list --versions $FORMULA_NAME)"
          FORMULA_NAME="$(echo $FORMULA_INFO|cut -d ' ' -f 1)"
          FORMULA_VERSION="$(echo $FORMULA_INFO|cut -d ' ' -f 2)"
          TAG_MESSAGE="${FORMULA_NAME}-${FORMULA_VERSION}"
          echo "tag-message=$TAG_MESSAGE" >> $GITHUB_OUTPUT

      - name: Try pushing
        uses: Homebrew/actions/git-try-push@master
        with:
          token: ${{github.token}}
          branch: main
          tries: 3

      - uses: thejeff77/action-push-tag@v1.0.0
        with:
          tag: ${{ steps.build-bottle.outputs.tag-message }}
          message: ${{ steps.build-bottle.outputs.tag-message }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: '*.bottle.tar.gz'
          tag_name: ${{ steps.build-bottle.outputs.tag-message }}
